	<script type="text/javascript" src="js/QQPhoto.js?ver=1.0.0"></script>
	<script type="text/javascript">
		$( '.thumb-list li' ).QQPhoto({
			url : 'data.json',                 //获取相册列表数据的URL地址 需要返回 JSON 格式，请参考文件 data.json 格式来输出
			commentURL : 'api.php',            //提交评论 Ajax 发送到 服务器端的地址   返回 JSON 格式，请参考文件 comment.json 格式来输出 
			fix : 5,                           //表示相册列表左右间距的距离                 默认 5 
			minTextLen : 3,                    //发送评论时 表单验证，最少不能少于的字符    默认三个字符
			maxTextLen : 140,                  //发送评论时 表单验证，最多不能少于的字符    默认140个字符
			loadding : 'images/loading.gif'    //loading.gif 的文件路径
		});
